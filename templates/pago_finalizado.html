<body>

  <div class="card">
    <div class="emoji">ðŸŽ‰</div>
    <h1>Â¡Pago procesado con Ã©xito!</h1>

    <!-- BOLETA -->
    <div class="boleta" id="boleta">

      <p><b>Cliente:</b> <span id="b_name">Cargando...</span></p>
      <p><b>Correo:</b> <span id="b_email">Cargando...</span></p>

  <script>
    // ======================================================
    //  RECONSTRUCCIÃ“N DE DATOS DE LA ORDEN DESDE SESSIONSTORAGE
    // ======================================================

    const order = JSON.parse(sessionStorage.getItem("lastOrder") || "{}");

    document.getElementById("b_name").textContent = order.name || "â€”";
    document.getElementById("b_email").textContent = order.email || "â€”";
    document.getElementById("b_order").textContent = order.id || "â€”";
    document.getElementById("b_total").textContent = "$" + (order.total_price || 0).toLocaleString("es-CL");

    // FECHA
    const f = new Date();
    document.getElementById("b_date").textContent =
      f.toLocaleDateString("es-CL") + " " + f.toLocaleTimeString("es-CL");

    // ======================================================
    // TIMER 35 MIN (COUNTDOWN)
    // ======================================================
    let minutos = 35;
    let segundos = 0;

    const timer = document.getElementById("timer");

    const interval = setInterval(() => {

      if (segundos === 0) {
        minutos--;
        segundos = 59;
      } else {
        segundos--;
      }

      timer.innerHTML = `Pedido listo en <b>${String(minutos).padStart(2,'0')}:${String(segundos).padStart(2,'0')}</b>`;

      if (minutos <= 0 && segundos <= 0) {
        clearInterval(interval);
        timer.innerHTML = "<b style='color:#00b894'>Tu pedido deberÃ­a estar listo ahora ðŸŽ‰</b>";
      }

    }, 1000);
  </script>
